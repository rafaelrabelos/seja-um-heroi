<!DOCTYPE html>
<html lang="en">
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"href="resources/fontawesome/css/all.css">
	<script type='text/javascript' src="resources/jquery/jquery-3.5.1.slim.min.js"></script>
	<script type='text/javascript' src="resources/bootstrap/popper.min.js"></script>
	<script type='text/javascript' src="resources/bootstrap/bootstrap.min.js"></script>
	
	<!-- Website CSS style -->
	<link rel="stylesheet" type="stylesheet" href="css/template.css">
	<title>Admin - Cadastrar Pet</title>
</head>
<body>
	<!-- navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/logo.jpeg" width="100" height="30" alt="">
      </a>
    </nav>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cadastrar
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Cadastrar Caso</a>
            <a class="dropdown-item" href="#">Cadastrar Pets</a>
            <a class="dropdown-item" href="#">Cadastrar Usuário</a>            
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Agendar castração</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Editar perfil</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>
	  <!-- end navigation -->
	</nav>
	<div class="container">
		<div class="card" style="margin:2% 20%">
			<form class="card-body">
				<div class="form-group">
					<label for="animalName">Nome do animal</label>
					<input type="text" class="form-control" id="animalName" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="animalRace">Raça</label>
					<input type="password" class="form-control" id="animalRace">
				</div>
				<div class="form-group">
					<label for="animalSize">Tamanho</label>
					<input type="password" class="form-control" id="animalSize">
				</div>
				<div class="form-group">
					<label for="animalRace">Vacinas em dia: </label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">Sim</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">Não</label>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Informações adicionais</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="animalPicture">Foto</label>
				<input type="file" class="form-control-file" id="animalPicture">
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-danger">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
